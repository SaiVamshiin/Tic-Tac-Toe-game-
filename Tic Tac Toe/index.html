<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <meta name="Tic Tac Toe" content="Game">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700;900&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="style.css">
  <script
      src="https://kit.fontawesome.com/4c536a6bd5.js" 
      crossorigin="anonymous"
    ></script>
</head>
<body>
  <header>
    <h1 class="header">Tic-Tac-Toe</h1>
    <p class="para"> Select Any one of them !</p>
  </header>
  <div id="game-ctn">
    <div class="btn-ctn-play">
      <button class="play-btn" id="play-btn-ai">Player vs Computer<span class="material-symbols-outlined">
        play_arrow
        </span></button>
      <button class="play-btn" id="play-btn">Player vs Player<span class="material-symbols-outlined">
        play_arrow
        </span> 
        </button>  
    </div>

  <table class="box-ctn">
    <tr>
      <td class="box" id="0"></td>
      <td class="box" id="1"></td>
      <td class="box" id="2"></td>
    </tr>
    <tr>
      <td class="box" id="3"></td>
      <td class="box" id="4"></td>
      <td class="box" id="5"></td>
    </tr>
    <tr>
      <td class="box" id="6"></td>
      <td class="box" id="7"></td>
      <td class="box" id="8"></td>
    </tr>
  </table>

  <h1 class="win-display"></h1>
  
  <div class="btn-ctn">
    <button class="back-btn">Go back<span class="material-symbols-outlined">
      arrow_back
      </span>
      
    </button>

    <button class="replay-btn">New Round<span class="material-symbols-outlined">
      replay
      </span>
    </button>
  </div>

  <footer>
    <p>
      Copyright Â©
      <script>
        document.write(new Date().getFullYear())
      </script>
      Sai Vamshi
    </p>
    <a href="https://github.com/SaiVamshiin" target="_blank">
      <i class="fab fa-github"></i
    ></a>
  </footer>
</div>
  <script src="script.js"></script>
</body>
</html>
